<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Listening</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="setup.js"></script>
    <!-- Android 상태바 색상 설정 -->
    <meta name="theme-color" content="#FFFFFF">
    
    <!-- iOS 상태바 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body>
    <svg style="display: none;">
        <symbol id="play-icon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </symbol>
        <symbol id="pause-icon" viewBox="0 0 24 24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </symbol>
    </svg>

    <div id="main-content">
        <div id="title">지금 듣는 중</div>
        <div id="cover-container">
            <div id="cover"></div>
            <div id="info">
                <div id="artist"></div>
                <div id="song"></div>
                <div id="button"></div>
            </div>
        </div>
    </div>

    <div id="history-container">
        <h2>최근 재생 기록</h2>
        <div id="history-content"></div>
        <button id="show-more">더보기</button>
    </div>

    <div class="animated-background"></div>

    <footer>
        <div id="footer-content">
            <a href="https://github.com/yesa0513/now_listening" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://blog.noa.kim" target="_blank">Blog</a>
        </div>
    </footer>

</body>

</html>
