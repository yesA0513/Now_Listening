<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Listening</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Now Listening">
    <meta property="og:description" content="@yesA0513">
    <meta property="og:image" content="img/Preview.png">
</head>
<body>

    <svg style="display: none;">
        <symbol id="icon-play" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </symbol>
        <symbol id="icon-pause" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </symbol>
    </svg>

    <div id="album-grid"></div>

    <div id="song-detail-modal" class="hidden">
        <div class="modal-backdrop"></div>
        <button class="modal-close-btn">&times;</button>
        <div class="modal-content-new">
            
            <div class="modal-left">
                <img id="modal-cover" src="" alt="Album Cover" crossorigin="anonymous">
            </div>

            <div class="modal-right">
                <p id="modal-artist-name"></p>
                <h2 id="modal-song-title"></h2>
                <p id="modal-album-info"></p>

                <div class="player-controls">
                    <audio id="modal-audio"></audio>
                    <button id="play-pause-btn">
                        <svg width="24" height="24"><use href="#icon-play"></use></svg>
                    </button>
                    <a id="modal-apple-music-link" href="#" target="_blank">Apple Music에서 보기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="setup.js"></script>
</body>
</html>
